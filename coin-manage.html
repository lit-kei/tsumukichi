<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <meta name="title" content="コイン管理システム">
    <meta name="description" content="日付ごとのコイン数を記録・管理し、グラフで可視化できるツムツム用コイン管理アプリです。">
    <title>コイン管理システム</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/coin-manage.css">
    <link rel="stylesheet" href="assets/css/header.css">
</head>
<body>
    <script type="module" src="assets/js/header.js"></script>
    <header class="full-header"></header>
    <div class="container">
        <h1>コイン数の推移</h1>
        <div class="form-container">
            <input type="date" id="dateInput" required>
            <label for="coinInput">のコイン数:</label>
            <input type="text" onblur="kanmaChange(this);" pattern="\d*" placeholder="コイン数を入力" id="coinInput" autocomplete="off">
            <div class="buttons">
                <button id="saveButton">保存</button>
                <button id="deleteButton">削除</button>
            </div>
        </div>
        <div class="chartWrapper" style="position: relative;">
            <div class="chartContainer" style="height: 550px;">
                <canvas id="coinChart" style="position: absolute; left: 0; top: 0;"></canvas>
            </div>
        </div>
    </div>
    <div class="container">
        <h2>説明</h2>
        <p>カレンダーから日付を選択して、コイン数を入力、保存ボタンを押すと、データが記録されます。</p>
        <p>もし、すでにデータがある場合は自動で上書きされます。また、間違えて保存してしまった場合は、削除ボタンからデータを削除することが出来ます。なお、グラフ上のオレンジの点は、データが入力されなかった日に、前後のコイン数から自動で補間していることを示します。</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/1.0.0/chartjs-plugin-zoom.min.js"></script>
    <script type="module" src="assets/js/coin-manage.js"></script>
</body>
</html>
