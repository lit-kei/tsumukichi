<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="title" content="コミュニティ">
  <title>コミュニティ</title>
  <link rel="stylesheet" href="assets/css/header.css">
  <link rel="stylesheet" href="assets/css/community.css">
</head>
<body>
  <script type="module" src="assets/js/header.js"></script>
  <header class="full-header"></header>

  <main class="chat-room">
    <div class="chat-header">
      <h2>みんなのチャット</h2>
    </div>

    <div class="chat-content" id="chatContent">
      <!-- メッセージがここに表示されます -->
    </div>

    <div class="chat-input-area">
      <textarea id="messageInput" placeholder="メッセージを入力..." rows="1"></textarea>

      <button id="sendMessage">送信</button>
    </div>
  </main>
  <div id="loginModal" class="modal">
      <div class="modal-content">
        <p>メッセージを送信するにはログインが必要です。トップページからGoogleでログインしてください。</p>
        <button onclick="location.href='index.html'" class="modal-button">トップページへ</button>
        <button onclick="document.getElementById('loginModal').style.display='none'" class="modal-button">閉じる</button>
      </div>
    </div>

  <script type="module" src="assets/js/community.js"></script>
  <script>
    const messageInput = document.getElementById("messageInput");

    messageInput.addEventListener("input", () => {
      messageInput.style.height = "auto"; // 高さリセット
      messageInput.style.height = messageInput.scrollHeight + "px"; // 内容に応じた高さを設定
    });
  </script>
</body>
</html>
