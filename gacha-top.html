<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <meta name="title" content="ガチャ選択">
    <meta name="description" content="「ガチャシミュレーター」では、他のユーザーが作成したガチャを検索して、実際に回して楽しむことができます。最強のガチャを作るもよし、最弱のガチャを作るもよし、自分だけのガチャを作って共有し、みんなと楽しんでください！">
    <title>ガチャ選択</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/gacha-top.css">
    <link rel="stylesheet" href="assets/css/header.css">
</head>
<body>
    <script type="module" src="assets/js/header.js"></script>
    <header class="full-header"></header>
    <main>
        <div class="form">
            <input placeholder="ガチャを検索... (例:#aB3x9GkL8)" id="input" autocomplete="off"></input>
            <h2 onclick="makeGacha()">ガチャを作る</h2>
        </div>
        <div class="main" id="main">
            <div class="container fixed" id="select-box">
                <h2 class="title">セレクトボックス</h2>
                <table class="contents">
                    <tbody></tbody>
                </table>
                <p class="total">全N種</p>
                <strong><p class="limit"></p></strong>
                <span class="corner left-bottom"></span>
                <span class="corner right-bottom"></span>
                <p class="NA">現在ご利用できません</p>
            </div>
            <div class="container fixed" id="pickup">
                <h2 class="title">ピックアップガチャ</h2>
                <table class="contents">
                    <tbody></tbody>
                </table>
                <p class="total">全N種</p>
                <strong><p class="limit"></p></strong>
                <span class="corner left-bottom"></span>
                <span class="corner right-bottom"></span>
                <p class="NA">現在ご利用できません</p>
            </div>
        </div>
    </main>
    <div id="loginModal" class="modal">
        <div class="modal-content">
          <p>ガチャを作るにはログインが必要です。トップページからGoogleでログインしてください。</p>
          <button onclick="location.href='index.html'" class="modal-button">トップページへ</button>
          <button onclick="document.getElementById('loginModal').style.display='none'" class="modal-button">閉じる</button>
        </div>
      </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.js"></script>
    <script type="module" src="assets/js/gacha-top.js"></script>
</body>
</html>
