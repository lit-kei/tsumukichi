<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <meta name="title" content="ガチャシミュレーター">
    <!--Descriptionを考えてください-->
    <meta name="description"
        content="つむ基地！へようこそ！ツムツムをプレイするうえで重要な「コイン」を管理することができるWebアプリです。日付ごとのコイン数を保存し、グラフとして、視覚的に確認できます。さらにコミュニティでは、他のツムツム好きとの交流をすることもできます。">
    <title>ガチャシミュレーター</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/gacha-simu.css">
    <link rel="stylesheet" href="assets/css/header.css">
</head>

<body>
    <script type="module" src="assets/js/header.js"></script>
    <header class="full-header"></header>
    <h2 onclick="window.location.href = 'gacha-top.html'" class="toTop">&lt;ガチャ選択画面へ戻る</h2>
    <main>
        <div class="container main">
            <h1 class="title" id="title">Loading...</h1>
            <div class="image-container">
                <img src="assets/images/gacha-box.png" alt="ボックスの画像" class="gacha-image" id="gacha-image">
                <span id="result-label"></span>
            </div>
            <button class="gacha-button" id="gacha-button"><strong>ガチャる！</strong></button>
            <span class="info" id="info">回した数：0回(0万コイン)</span>
        </div>
        <div class="container lineup">
            <h2 class="navi">このボックスのラインナップ</h2>
            <table>
                <colgroup>
                    <col>
                    <col>
                    <col>
                    <col>
                    <col>
                    <col>
                </colgroup>
                <thead>
                    <tr class="head">
                        <th>id</th>
                        <th>ツム名</th>
                        <th>スキルレベル</th>
                        <th>現在のツム数</th>
                        <th>スキルマ必要個体数</th>
                        <th>出現確率</th>
                    </tr>
                </thead>
                <tbody class="contents" id="lineup"></tbody>
            </table>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.js"></script>
    <script type="module" src="assets/js/gacha-simu.js"></script>
</body>

</html>
